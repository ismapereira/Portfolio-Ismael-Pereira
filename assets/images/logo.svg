<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6AB0FF;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.3"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Símbolo de Código Estilizado -->
    <g transform="translate(20, 40)" filter="url(#shadow)">
        <path d="M0 30 L20 10 L20 50 Z" fill="url(#blueGradient)"/>
        <path d="M30 10 L50 30 L30 50" fill="url(#blueGradient)"/>
    </g>
    
    <!-- Nome Completo -->
    <text x="100" y="70" 
          font-family="Arial, sans-serif" 
          font-weight="bold" 
          font-size="40" 
          fill="#0D47A1">
        Ismael Pereira
    </text>
    
    <!-- Subtítulo Profissão -->
    <text x="100" y="110" 
          font-family="Arial, sans-serif" 
          font-weight="300" 
          font-size="20" 
          fill="#6AB0FF">
        Desenvolvedor Web
    </text>
</svg>
